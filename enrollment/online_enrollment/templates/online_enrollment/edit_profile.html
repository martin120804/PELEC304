{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Edit Profile</title>
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <div class="card">
    <h2>Edit Profile</h2>

    {% if messages %}
      {% for m in messages %}
        <p style="color:green">{{ m }}</p>
      {% endfor %}
    {% endif %}

    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Save changes</button>
    </form>

    <p style="margin-top:12px">
      <a href="{% url 'profile' %}">Back to profile</a>
    </p>
  </div>
</body>
</html>
